name: 'Run pull request checks ⚙️'

on:
  pull_request:
    branches:
      - main
      - alpha
      - beta
      - rc

concurrency:
  group: ${{github.workflow}}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/--test.yml
    secrets: inherit

  quality:
    uses: ./.github/workflows/--quality.yml
    secrets: inherit
