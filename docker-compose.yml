version: '3.9'

x-image: &image ghcr.io/myparcelnl/php-xd:8.2-cli-alpine

services:
  php:
    image: *image
    command: [ 'composer', 'install', '--no-interaction', '--no-progress', '--no-suggest' ]
    init: true
    env_file:
      - .env.local
    volumes:
      - ./:/app

  console:
    image: *image
    command: [ ]
    init: true
    entrypoint: [ 'php', 'bin/console' ]
    volumes:
      - ./:/app
