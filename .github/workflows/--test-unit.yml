name: '♻️ Run unit tests'

on:
  workflow_call:

jobs:
  test-unit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: 'Handle coverage cache'
        uses: actions/cache@v3
        id: coverage-cache
        with:
          path: ./clover.xml
          key: coverage-clover-${{ hashFiles('**/composer.lock', './src/**', './tests/**', './.github/workflows/--test-unit.yml') }}

      - uses: ./.github/actions/setup
        if: steps.coverage-cache.outputs.cache-hit != 'true'

      - name: 'Run unit tests'
        if: steps.coverage-cache.outputs.cache-hit != 'true'
        shell: bash
        #language=sh
        run: |
          docker compose run php \
            vendor/bin/pest \
              --coverage-clover=clover.xml \
              --colors=always \
              --no-interaction

          # Strip the /app/ prefix from the coverage paths before uploading.
          sed -i 's/\/app\///g' clover.xml

      - uses: codecov/codecov-action@v3
        continue-on-error: true
