name: 'Process changes'
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/release.yml
      - Dockerfile
      - composer.json
      - composer.lock
      - docker-compose.yml
      - src/**/*
      - test/**/*

  pull_request:
    paths:
      - .github/workflows/run.yml
      - Dockerfile
      - composer.json
      - composer.lock
      - docker-compose.yml
      - src/**/*
      - test/**/*

  workflow_dispatch: ~

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: myparcelnl/actions/build-docker-image@v1
        id: docker
        with:
          image: myparcel/pdk
          key: php-pdk
          docker_args: --target test

      - name: 'Run tests'
        run: docker run ${{ steps.docker.outputs.tagged_image }}

      - name: 'Get coverage file from container'
        run: docker cp $(docker ps -alq):/app/coverage.xml .

      - name: Update code coverage
        uses: codecov/codecov-action@v2

  release:
    name: 'Release'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: myparcelnl/actions/yarn-install@v1
      - uses: myparcelnl/actions/semantic-release@v1
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
