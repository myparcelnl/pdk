name: 'Publish new version ðŸš€'

on:
  workflow_dispatch:

  schedule:
    # every day at 16:00
    - cron: '0 16 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-22.04
    outputs:
      new-commits: ${{ steps.check-release.outputs.new-commits }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Check if there are commits since the last release'
        id: check-release
        #language=sh
        run: |
          if [[ -z "$(git log $(git describe --tags --abbrev=0)..HEAD)" ]]; then
              echo "new-commits=false" >> $GITHUB_OUTPUT
          else
              echo "new-commits=true" >> $GITHUB_OUTPUT
          fi

  test-unit:
    needs: prepare
    if: (always() && github.event_name != 'schedule') || needs.prepare.outputs.new-commits == 'true'
    uses: ./.github/workflows/--test-unit.yml
    secrets: inherit

  test-integration:
    needs: prepare
    if: (always() && github.event_name != 'schedule') || needs.prepare.outputs.new-commits == 'true'
    uses: ./.github/workflows/--test-integration.yml
    secrets: inherit

  analyse:
    needs: prepare
    if: (always() && github.event_name != 'schedule') || needs.prepare.outputs.new-commits == 'true'
    uses: ./.github/workflows/--analyse.yml
    secrets: inherit

  quality:
    needs: prepare
    if: (always() && github.event_name != 'schedule') || needs.prepare.outputs.new-commits == 'true'
    uses: ./.github/workflows/--quality.yml
    secrets: inherit

  release:
    runs-on: ubuntu-22.04
    needs:
      - test-unit
      - test-integration
      - analyse
      - quality
    outputs:
      released: ${{ steps.semantic-release.outputs.released }}
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v4
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.credentials.outputs.token }}

      - uses: myparcelnl/actions/yarn-install@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - uses: myparcelnl/actions/semantic-release@v4
        id: semantic-release
        with:
          token: ${{ steps.credentials.outputs.token }}
          write-summary: true

  rebase-prs:
    needs: release
    uses: ./.github/workflows/--rebase-prs.yml
    secrets: inherit
