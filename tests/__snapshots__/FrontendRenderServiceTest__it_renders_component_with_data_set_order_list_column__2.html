<html><body>
<div data-pdk-context="__CONTEXT__" id="__ID__"></div>
<script id="__ID__-script">
  (() => {
    var e = 'myparcel_pdk_pong';
    var listener = function (event) {
      event.detail.render('OrderListItem', '#__ID__');
      document.getElementById('__ID__-script').remove();
      document.removeEventListener(e, listener);
    };

    document.addEventListener(e, listener);
    document.dispatchEvent(new Event('myparcel_pdk_ping'));
  })();
</script>
</body></html>
